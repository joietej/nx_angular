<mat-sidenav-container class="h-screen">
  <mat-sidenav [opened]="sidenavOpened" mode="over" class="px-4 py-2">
    <mat-nav-list class="w-48">
      <a mat-list-item routerLink="">
        <div class="flex gap-4 items-center">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </div>
      </a>
      <a mat-list-item routerLink="/products">
        <div class="flex gap-4 items-center">
          <mat-icon>inventory_2</mat-icon>
          <span>Products</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <header class="fixed w-full top-0 z-30 shadow-2xl">
      <mat-toolbar color="primary">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="toggleSidenav()"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
      </mat-toolbar>
    </header>
    <main class="pt-16 px-8 relative overflow-y-scroll">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
