<mat-card class="h-[480px] sm:h-[640px] w-72">
  <mat-card-header>
    <mat-card-title class="mt-4">
      <span>{{ product?.title }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <div class="flex justify-between">
        <span>{{ product?.price }}</span>
        <span>{{ product?.category }}</span>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt-4 w-full">
    <img
      mat-card-image
      class="h-60 w-60 object-center"
      *ngIf="product?.image"
      [src]="product!.image"
      [alt]="product!.title"
    />
  </mat-card-content>
  <mat-card-footer class="mt-4">
    <p class="p-4 text-xs overflow-hidden text-ellipsis">{{ product?.description }}</p>
  </mat-card-footer>
</mat-card>
